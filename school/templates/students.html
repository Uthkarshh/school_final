{% extends "layout.html" %}

{% block content %}
    <div class="content-section">
        <h1>Student List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admission Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.admission_number }}</td>
                    <td>
                        <a class="btn btn-sm btn-outline-info" href="{{ url_for('student_form', student_id=student.id) }}">Edit</a>
                        </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
